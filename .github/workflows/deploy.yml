name: 🚀 Deploy Cozinha Inteligente - Secure Edition

on:
  push:
    branches: [ main ]

# Permissões necessárias para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas um deploy simultâneo
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy direto (sem Jekyll)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: 📁 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Setup Pages
      uses: actions/configure-pages@v4

    - name: 📋 Verificar Sistema
      run: |
        echo "🔐 === COZINHA INTELIGENTE - SECURE EDITION ==="
        echo "📅 Deploy: $(date)"
        echo "📦 Commit: ${{ github.sha }}"
        echo ""
        echo "✅ Verificando arquivos essenciais..."
        ls -la index.html && echo "✅ index.html OK" || echo "❌ index.html MISSING"
        ls -la js/main.js && echo "✅ main.js OK" || echo "❌ main.js MISSING"  
        ls -la firestore.rules && echo "✅ Security Rules OK" || echo "⚠️ Rules Missing"
        echo ""
        echo "🔐 RECURSOS DE SEGURANÇA IMPLEMENTADOS:"
        echo "- ✅ Firebase Authentication"
        echo "- ✅ User Data Isolation"
        echo "- ✅ Security Rules"  
        echo "- ✅ Protected Routes"
        echo "- ✅ Secure Login/Register"
        echo ""

    - name: 📤 Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: 🌐 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: 🎉 Deploy Success
      run: |
        echo "========================================="
        echo "🎉 DEPLOY REALIZADO COM SUCESSO!"
        echo "========================================="
        echo ""
        echo "🌐 URL PÚBLICA: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "📋 CHECKLIST PÓS-DEPLOY:"
        echo "1. ✅ Acesse a URL acima"
        echo "2. ✅ Teste tela de login/registro" 
        echo "3. ✅ Verifique autenticação Firebase"
        echo "4. ✅ Teste CRUD básico (insumos)"
        echo "5. ✅ Confirme isolamento de dados"
        echo ""
        echo "🔐 SEGURANÇA ATIVA:"
        echo "- ✅ Autenticação obrigatória"
        echo "- ✅ Dados protegidos por usuário"
        echo "- ✅ Firebase Security Rules aplicadas"
        echo ""
        echo "⚠️  IMPORTANTE:"
        echo "- Sistema seguro para uso em produção"
        echo "- Dados isolados entre usuários"  
        echo "- Acesso apenas com login válido"
